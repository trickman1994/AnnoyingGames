<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Guard - Protect Your Pie!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            text-align: center;
        }

        canvas {
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%);
            border: 4px solid #333;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: crosshair;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .back-button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        #stats {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        #stats div {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 5px 0;
        }

        #score {
            color: #4CAF50;
            font-size: 32px;
        }

        #wave {
            color: #FF9800;
        }

        #health {
            color: #F44336;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">üè† Home</a>
    
    <div id="stats">
        <div>Score: <span id="score">0</span></div>
        <div id="wave">Wave: 1</div>
        <div id="health">Lives: ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 600;
        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        const scoreDisplay = document.getElementById("score");
        const waveDisplay = document.getElementById("wave");
        const healthDisplay = document.getElementById("health");

        class Pie {
            constructor() {
                this.x = CANVAS_WIDTH / 2;
                this.y = CANVAS_HEIGHT / 2;
                this.radius = 50;
                this.steamParticles = [];
                
                // Create steam particles
                for (let i = 0; i < 8; i++) {
                    this.steamParticles.push({
                        angle: (Math.PI * 2 * i) / 8,
                        offset: 0,
                        opacity: Math.random()
                    });
                }
            }

            update() {
                // Animate steam
                this.steamParticles.forEach(particle => {
                    particle.offset += 0.5;
                    if (particle.offset > 40) {
                        particle.offset = 0;
                        particle.opacity = Math.random();
                    }
                });
            }

            draw() {
                // Draw shadow
                ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
                ctx.beginPath();
                ctx.ellipse(this.x, this.y + 5, this.radius + 5, this.radius / 3, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw pie dish
                ctx.fillStyle = "#8B4513";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();

                // Draw pie crust
                ctx.fillStyle = "#D2691E";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius - 5, 0, Math.PI * 2);
                ctx.fill();

                // Draw lattice pattern
                ctx.strokeStyle = "#8B4513";
                ctx.lineWidth = 3;
                for (let i = -1; i <= 1; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x + i * 20 - 30, this.y - 30);
                    ctx.lineTo(this.x + i * 20 + 30, this.y + 30);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.moveTo(this.x + i * 20 - 30, this.y + 30);
                    ctx.lineTo(this.x + i * 20 + 30, this.y - 30);
                    ctx.stroke();
                }

                // Draw steam
                this.steamParticles.forEach(particle => {
                    const x = this.x + Math.cos(particle.angle) * 20;
                    const y = this.y - this.radius - particle.offset;
                    
                    ctx.fillStyle = `rgba(255, 255, 255, ${0.6 * (1 - particle.offset / 40) * particle.opacity})`;
                    ctx.beginPath();
                    ctx.arc(x, y, 5 + particle.offset / 4, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        class Fly {
            constructor(wave) {
                this.wave = wave;
                this.spawnFromEdge();
                this.speed = 1 + wave * 0.2; // Gets faster each wave
                this.size = 8;
                this.alive = true;
                this.targetX = CANVAS_WIDTH / 2;
                this.targetY = CANVAS_HEIGHT / 2;
                this.wingAngle = 0;
                this.erraticTimer = 0;
                this.erraticX = 0;
                this.erraticY = 0;
                this.buzzTimer = Math.random() * Math.PI * 2;
            }

            spawnFromEdge() {
                const edge = Math.floor(Math.random() * 4);
                switch(edge) {
                    case 0: // Top
                        this.x = Math.random() * CANVAS_WIDTH;
                        this.y = -20;
                        break;
                    case 1: // Right
                        this.x = CANVAS_WIDTH + 20;
                        this.y = Math.random() * CANVAS_HEIGHT;
                        break;
                    case 2: // Bottom
                        this.x = Math.random() * CANVAS_WIDTH;
                        this.y = CANVAS_HEIGHT + 20;
                        break;
                    case 3: // Left
                        this.x = -20;
                        this.y = Math.random() * CANVAS_HEIGHT;
                        break;
                }
            }

            update(pie) {
                if (!this.alive) return;

                // Wing animation
                this.wingAngle += 0.5;

                // Buzz movement (small rapid movements)
                this.buzzTimer += 0.2;

                // Erratic movement - change direction randomly
                this.erraticTimer++;
                if (this.erraticTimer > 30 + Math.random() * 40) {
                    this.erraticTimer = 0;
                    this.erraticX = (Math.random() - 0.5) * 100;
                    this.erraticY = (Math.random() - 0.5) * 100;
                }

                // Calculate direction to pie with erratic offset
                const targetX = pie.x + this.erraticX;
                const targetY = pie.y + this.erraticY;
                
                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                // Move toward target with buzz
                if (distance > 5) {
                    this.x += (dx / distance) * this.speed + Math.cos(this.buzzTimer) * 1.5;
                    this.y += (dy / distance) * this.speed + Math.sin(this.buzzTimer) * 1.5;
                }

                // Occasional sudden direction change
                if (Math.random() < 0.02) {
                    this.x += (Math.random() - 0.5) * 30;
                    this.y += (Math.random() - 0.5) * 30;
                }
            }

            draw() {
                if (!this.alive) return;

                ctx.save();
                ctx.translate(this.x, this.y);

                // Draw shadow
                ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
                ctx.beginPath();
                ctx.ellipse(2, 3, this.size * 0.8, this.size * 0.4, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw wings
                const wingOffset = Math.sin(this.wingAngle) * 0.5;
                ctx.fillStyle = "rgba(200, 230, 255, 0.7)";
                
                // Left wing
                ctx.beginPath();
                ctx.ellipse(-this.size * 0.7, -wingOffset * 3, this.size * 0.8, this.size * 0.5, -Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Right wing
                ctx.beginPath();
                ctx.ellipse(this.size * 0.7, -wingOffset * 3, this.size * 0.8, this.size * 0.5, Math.PI / 4, 0, Math.PI * 2);
                ctx.fill();

                // Draw body
                ctx.fillStyle = "#222";
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size * 0.6, this.size, 0, 0, Math.PI * 2);
                ctx.fill();

                // Draw stripes
                ctx.strokeStyle = "#555";
                ctx.lineWidth = 2;
                for (let i = -1; i <= 1; i++) {
                    ctx.beginPath();
                    ctx.moveTo(-this.size * 0.5, i * 4);
                    ctx.lineTo(this.size * 0.5, i * 4);
                    ctx.stroke();
                }

                // Draw eyes
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(-2, -this.size * 0.5, 2, 0, Math.PI * 2);
                ctx.arc(2, -this.size * 0.5, 2, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            checkClick(mouseX, mouseY) {
                const dx = mouseX - this.x;
                const dy = mouseY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < this.size * 2; // Hit box slightly larger than visual
            }

            checkPieCollision(pie) {
                const dx = this.x - pie.x;
                const dy = this.y - pie.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                return distance < pie.radius + this.size;
            }

            die() {
                this.alive = false;
            }
        }

        class Game {
            constructor() {
                this.pie = new Pie();
                this.flies = [];
                this.score = 0;
                this.wave = 1;
                this.lives = 3;
                this.gameState = "PLAYING"; // PLAYING, GAME_OVER
                this.spawnTimer = 0;
                this.flySpawnRate = 120; // Frames between spawns
                this.maxFlies = 3; // Max flies on screen at once
                this.bloodSplatters = [];
                
                this.spawnInitialFlies();
            }

            spawnInitialFlies() {
                for (let i = 0; i < Math.min(this.wave + 1, this.maxFlies); i++) {
                    this.flies.push(new Fly(this.wave));
                }
            }

            spawnFly() {
                if (this.flies.filter(f => f.alive).length < this.maxFlies + Math.floor(this.wave / 2)) {
                    this.flies.push(new Fly(this.wave));
                }
            }

            update() {
                if (this.gameState !== "PLAYING") return;

                this.pie.update();

                // Update flies
                this.flies.forEach(fly => {
                    fly.update(this.pie);

                    // Check if fly reached pie
                    if (fly.alive && fly.checkPieCollision(this.pie)) {
                        this.lives--;
                        fly.die();
                        this.addSplatter(fly.x, fly.y, "#8B4513"); // Brown splatter for pie hit
                        
                        if (this.lives <= 0) {
                            this.gameState = "GAME_OVER";
                        }
                        
                        this.updateHealthDisplay();
                    }
                });

                // Spawn new flies
                this.spawnTimer++;
                if (this.spawnTimer > this.flySpawnRate - this.wave * 5) {
                    this.spawnTimer = 0;
                    this.spawnFly();
                }

                // Clean up dead flies (after a delay)
                this.flies = this.flies.filter((fly, index) => {
                    return fly.alive || index > this.flies.length - 10;
                });

                // Update blood splatters
                this.bloodSplatters = this.bloodSplatters.filter(splat => {
                    splat.life--;
                    splat.alpha = splat.life / 60;
                    return splat.life > 0;
                });

                // Check for wave completion
                if (this.score > 0 && this.score % 10 === 0 && this.flies.filter(f => f.alive).length === 0) {
                    this.nextWave();
                }
            }

            nextWave() {
                this.wave++;
                this.flySpawnRate = Math.max(30, this.flySpawnRate - 10);
                waveDisplay.textContent = `Wave: ${this.wave}`;
                this.spawnInitialFlies();
            }

            addSplatter(x, y, color) {
                this.bloodSplatters.push({
                    x: x,
                    y: y,
                    color: color,
                    life: 60,
                    alpha: 1,
                    size: 10 + Math.random() * 10
                });
            }

            handleClick(mouseX, mouseY) {
                if (this.gameState === "GAME_OVER") {
                    this.restart();
                    return;
                }

                if (this.gameState !== "PLAYING") return;

                // Check if any fly was clicked
                for (let i = this.flies.length - 1; i >= 0; i--) {
                    const fly = this.flies[i];
                    if (fly.alive && fly.checkClick(mouseX, mouseY)) {
                        fly.die();
                        this.score++;
                        scoreDisplay.textContent = this.score;
                        this.addSplatter(fly.x, fly.y, "#8B0000"); // Dark red blood
                        
                        // Spawn a new fly to keep pressure
                        setTimeout(() => this.spawnFly(), 1000);
                        break; // Only kill one fly per click
                    }
                }
            }

            restart() {
                this.flies = [];
                this.score = 0;
                this.wave = 1;
                this.lives = 3;
                this.gameState = "PLAYING";
                this.spawnTimer = 0;
                this.flySpawnRate = 120;
                this.bloodSplatters = [];
                
                scoreDisplay.textContent = "0";
                waveDisplay.textContent = "Wave: 1";
                this.updateHealthDisplay();
                
                this.spawnInitialFlies();
            }

            updateHealthDisplay() {
                const hearts = "‚ù§Ô∏è".repeat(Math.max(0, this.lives));
                const brokenHearts = "üíî".repeat(Math.max(0, 3 - this.lives));
                healthDisplay.textContent = `Lives: ${hearts}${brokenHearts}`;
            }

            draw() {
                // Clear canvas
                ctx.fillStyle = "linear-gradient(to bottom, #87CEEB 0%, #E0F6FF 100%)";
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                // Draw background gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, CANVAS_HEIGHT);
                gradient.addColorStop(0, "#87CEEB");
                gradient.addColorStop(1, "#E0F6FF");
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                // Draw blood splatters
                this.bloodSplatters.forEach(splat => {
                    ctx.fillStyle = `${splat.color}${Math.floor(splat.alpha * 128).toString(16).padStart(2, '0')}`;
                    ctx.beginPath();
                    ctx.arc(splat.x, splat.y, splat.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Draw splatter drops
                    for (let i = 0; i < 5; i++) {
                        const angle = (Math.PI * 2 * i) / 5;
                        const dropDist = splat.size * 1.5;
                        ctx.beginPath();
                        ctx.arc(
                            splat.x + Math.cos(angle) * dropDist,
                            splat.y + Math.sin(angle) * dropDist,
                            splat.size * 0.3,
                            0,
                            Math.PI * 2
                        );
                        ctx.fill();
                    }
                });

                // Draw pie
                this.pie.draw();

                // Draw flies
                this.flies.forEach(fly => fly.draw());

                // Draw game state text
                if (this.gameState === "GAME_OVER") {
                    // Darken screen
                    ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                    ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);

                    // Game over text
                    ctx.fillStyle = "#FF4444";
                    ctx.font = "bold 60px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText("GAME OVER!", CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 80);

                    ctx.fillStyle = "white";
                    ctx.font = "30px Arial";
                    ctx.fillText("The flies got your pie!", CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 - 20);

                    ctx.font = "40px Arial";
                    ctx.fillStyle = "#FFD700";
                    ctx.fillText(`Final Score: ${this.score}`, CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 40);

                    ctx.fillStyle = "#AAA";
                    ctx.font = "20px Arial";
                    ctx.fillText("Click or Press R to try again", CANVAS_WIDTH / 2, CANVAS_HEIGHT / 2 + 100);
                }
            }
        }

        // Initialize game
        const game = new Game();

        // Game loop
        function gameLoop() {
            game.update();
            game.draw();
            requestAnimationFrame(gameLoop);
        }

        // Event handlers
        canvas.addEventListener("click", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            game.handleClick(mouseX, mouseY);
        });

        document.addEventListener("keydown", (event) => {
            if ((event.key === "r" || event.key === "R") && game.gameState === "GAME_OVER") {
                game.restart();
            }
        });

        // Prevent context menu on right click
        canvas.addEventListener("contextmenu", (e) => e.preventDefault());

        // Start game loop
        gameLoop();
    </script>
</body>
</html>
