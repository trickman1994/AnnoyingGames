<!-- COMMON GAME TEMPLATE STRUCTURE -->
<!-- This is a reference template for all games -->

<!-- HEADER STRUCTURE (Above game canvas) -->
<header class="game-header">
    <a href="/" class="header-btn home-btn">← Home</a>
    <h1 class="game-title">Game Name</h1>
    <button class="header-btn info-btn" id="infoBtn">ℹ️</button>
</header>

<!-- GAME CONTAINER -->
<div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <!-- Game-specific overlays go here -->
</div>

<!-- INFO MODAL -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Game Name - How to Play</h2>
        <div class="modal-body">
            <!-- Detailed game explanation goes here -->
        </div>
    </div>
</div>

<!-- COMMON CSS (Add to each game's <style> tag) -->
<style>
    .game-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        max-width: 600px;
        padding: 10px 15px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        margin-bottom: 10px;
    }
    
    .header-btn {
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 8px 16px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        font-size: 14px;
    }
    
    .game-title {
        color: white;
        font-size: 20px;
        margin: 0;
        text-align: center;
        flex: 1;
    }
    
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
    }
    
    .modal-content {
        background: white;
        margin: 5% auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
    }
    
    .close-modal {
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
    }
</style>

<!-- COMMON JAVASCRIPT (Add to each game's <script> tag) -->
<script>
    // Info modal functionality
    const infoBtn = document.getElementById('infoBtn');
    const infoModal = document.getElementById('infoModal');
    const closeModal = document.querySelector('.close-modal');
    
    if (infoBtn) {
        infoBtn.addEventListener('click', () => {
            infoModal.style.display = 'block';
        });
    }
    
    if (closeModal) {
        closeModal.addEventListener('click', () => {
            infoModal.style.display = 'none';
        });
    }
    
    window.addEventListener('click', (e) => {
        if (e.target === infoModal) {
            infoModal.style.display = 'none';
        }
    });
</script>
